<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="./" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="/icons/favicon.png" />
    <link rel="favicon" href="/icons/favicon.png" />

    <script src="https://polyfill.io/v3/polyfill.min.js" defer></script>
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&family=JetBrains+Mono:wght@400&family=Quicksand:wght@400;500&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      onerror="this.onerror=null;this.rel='stylesheet'"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    %svelte.head%

    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <div id="svelte">%svelte.body%</div>

    <script>
      // Get localstorage value
      const localTheme = localStorage.getItem('theme');
      const prefersTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

      const theme = localTheme || (prefersTheme ? 'dark' : 'light');

      document.body.dataset.theme = theme;

      localStorage.setItem('theme', theme);
    </script>
  </body>
</html>
