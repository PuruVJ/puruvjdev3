<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="/icons/favicon.png" />
    <link rel="favicon" href="/icons/favicon.png" />

    <script src="https://polyfill.io/v3/polyfill.min.js" defer></script>
    <link rel="manifest" href="/manifest.json" />

    %svelte.head%

    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <div id="svelte">%svelte.body%</div>

    <script>
      // Get localstorage value
      const localTheme = localStorage.getItem('theme');
      const prefersTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

      const theme = localTheme || (prefersTheme ? 'dark' : 'light');

      document.body.dataset.theme = theme;

      localStorage.setItem('theme', theme);
    </script>
  </body>
</html>
